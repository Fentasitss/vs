<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
        body{
          background-color: rgb(142, 185, 241);
          background-size: cover;
background-repeat: no-repeat;
background-attachment: fixed;
    }
</style>
<body>
    <script>
        let min = +prompt("Введіть мінімальне число")
        let max = +prompt("Введіть міаксимальне число")
        if(min > max) {
            let number = min;
            min = max;
            max = number;
        }
        document.write("числа через один : ")
        for(count = min; count <= max; count += 2){
        document.writeln(+ count + ", ");
        }
        document.write("<hr>" + "<br>")

        let sum = 0;
        document.write("діапазон для суми чисел: ")
        for (let countSum = min; countSum <=max; countSum++) {
            sum += countSum;
            document.write(countSum + ", ");
        }
        document.write("<hr>" + "Сума чисел: " + + sum)
    </script>
</body>
</html>
