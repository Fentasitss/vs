
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Factorial</title>
	<style>
		body{
			background-color: rgb(160, 216, 238);
		}
	</style>
</head>
<body>

	<script type="text/javascript">
		let factorial=1;
		 let n = +prompt("Вкажіть число", '');

		 for (let i = 1; i <= n; i++) {
		 	factorial = factorial*i;
		 }
		 alert(factorial);
	</script>

</body>
