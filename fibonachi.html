<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fibonachi.css" />
    <title>Fibonachi</title>
  <style>
body {
    background-image: url(https://cdn.pixabay.com/photo/2016/04/17/06/36/sky-and-clouds-1334255_1280.jpg);
    font-family: Arial, Helvetica, sans-serif;
    font-weight: 100;
    background-size: cover;
background-repeat: no-repeat;
background-attachment: fixed;
text-align: center;
}
</style>
</head>
<body>
    <script>
        function fibonacciSequence(n) {
            let fibSequence = [0, 1];
        
            for (let i = 2; i < n; i++) {
                fibSequence.push(fibSequence[i - 1] + fibSequence[i - 2]);
            }
        
            return fibSequence;
        }
        
        let n = parseInt(prompt("Введіть довжину послідовності Фібоначчі:",));
        let result = fibonacciSequence(n);
        
        document.write(`<div><p>Послідовність Фібоначчі до ${n}: ${result.join(', ')}</div></p>`);
        
            </script>
</body>
</html>
