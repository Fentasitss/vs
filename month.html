
<!DOCTYPE html>
<html>
<head>
	<title>Month</title>
	<meta charset="utf-8">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200&display=swap" rel="stylesheet">
	<style type="text/css">
		body{
			color: cadetblue;
			font-family: 'IBM Plex Sans', sans-serif;
			font-size: 60px;
			text-shadow: rgb(245, 197, 242) 2pt -2pt; 
			background-color: rgb(194, 234, 241);
		}
	</style>
</head>
<body>

	<script type="text/javascript">
		let numberOfMonth = prompt("Введіть порядковий номер місяця","");

		while(isNaN(numberOfMonth)){
		 	numberOfMonth = prompt('Введіть число','');}

		if (numberOfMonth==1 ) {
			alert("Зимовий місяць,січень");
		}
        else if( numberOfMonth==2){
            alert("Зимовий місяць,лютий");
        }
        else if( numberOfMonth==3){
            alert("Весняний місяць,березень");
        }
        else if( numberOfMonth==4){
            alert("Весняний місяць,квітень");
        }
        else if( numberOfMonth==5){
            alert("Весняний місяць,травень");
        }
        else if( numberOfMonth==6){
            alert("Літній місяць,червень");
        }
        else if( numberOfMonth==7){
            alert("Літній місяць,липень");
        }
        else if( numberOfMonth==8){
            alert("Літній місяць,серпень");
        }
        else if( numberOfMonth==9){
            alert("Осінній місяць,вересень");
        }
        else if( numberOfMonth==10){
            alert("Осінній місяць,жовтень");
        }
        else if( numberOfMonth==11){
            alert("Осінній місяць,листопад");
        }
        else if( numberOfMonth==12){
            alert("Зимовий місяць,грудень");
        }
        
	</script>

</body>
</html>
